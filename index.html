<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card</title>

    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/flip.css">
    <script src="js/script.js" defer></script>

    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    
</head>
<body class="min-h-screen bg-flash-gray ">
    <header class="w-full bg-white py-3 flex justify-center">
        <img src="image/Borcelle (1).svg" alt="" class="w-14">
    </header>
    <main class="py-12 flex flex-col items-center px-5 md:px-0">
        <div class="w-full  md:w-2/4 bg-white rounded-3xl px-5 py-10 md:p-12">
            <h1 class="font-inter font-bold text-2xl md:text-3xl text-flash-blue">Flash Card</h1>
            <p class="text-sm text-flash-description font-semibold mb-15">Dinâmica para memorização</p>
            <div class="border border-flash-border rounded-sm h-220 py-20">

                <div class="h-162  flip-card swiper">
                    <div class="swiper-wrapper">
                            <!-- cards -->
                        <div class="swiper-slide pt-15">
                             <div value="0" class="flip-card-inner w-full flex flex-col items-center">
                                 <div id="card-front" class="flip-card-front w-6/8 md:w-5/8 flip-card shadow-lg bg-white p-8 rounded-2xl">
                                     <section class="font-semibold text-sm text-flash-front mb-30">
                                         <p>
                                             Frente
                                         </p>
                                     </section>
                                     <section class="content mb-25 ">
                                         <p class="text-flash-pink font-bold text-2xl w-full"> 
                                             Do you want water
                                         </p>
                                     </section>
                                     <section class="audio flex justify-center mb-10">
                                         <div id="audio-front" class="button-audio p-4 bg-flash-pink rounded-full">
                                             <img src="image/play-1003-svgrepo-com (1).svg" alt="" class="w-7 pr" id="img-card-front">
                                         </div>
                                     </section>
                                     <section class="flex justify-end font-semibold text-sm text-flash-front">
                                         <p>
                                             Inglês
                                         </p>
                                     </section>
                                 </div>
         
                                 <div id="card-back" class="flip-card-back w-6/8 md:w-5/8 flip-card shadow-lg bg-flash-blue p-8 rounded-2xl">
                                     <section class="font-semibold text-sm text-flash-front mb-30">
                                         <p>
                                             Verso
                                         </p>
                                     </section>
                                     <div class="flex flex-col gap-2">
                                         <section class="content">
                                             <p class="text-flash-description font-bold text-md w-full"> 
                                                 Do you want water ?
                                             </p>
                                         </section>
                                         <section class="content mb-25">
                                             <p class="text-white font-bold text-2xl w-full"> 
                                                 Você quer agua ?
                                             </p>
                                         </section>
                                     </div>
                                     <section class="audio flex justify-center mb-10">
                                         <div id="audio-back" class="button-audio p-4 bg-flash-pink rounded-full">
                                             <img src="image/play-1003-svgrepo-com (1).svg" alt="" class="w-7 pr" id="img-card-back">
                                         </div>
                                     </section>
                                     <section class="flex justify-end font-semibold text-sm text-flash-front">
                                         <p>
                                             Português
                                         </p>
                                     </section>
                                 </div>
                             </div>
                        </div>
                        <div class="swiper-slide py-10">
                             <div class="flip-card-inner w-full flex flex-col items-center">
                                 <div id="card-front" class="flip-card-front w-6/8 md:w-5/8 flip-card shadow-lg bg-white p-8 rounded-2xl">
                                     <section class="font-semibold text-sm text-flash-front mb-30">
                                         <p>
                                              Frente
                                         </p>
                                     </section>
                                     <section class="content mb-30 ">
                                         <p class="text-flash-pink font-bold text-2xl"> 
                                             Do you could help me?
                                         </p>
                                     </section>
                                     <section class="audio flex justify-center mb-10">
                                         <div id="audio-front" class="button-audio p-4 bg-flash-pink rounded-full">
                                             <img src="image/play-1003-svgrepo-com (1).svg" alt="" class="w-7 pr" id="img-card-front">
                                         </div>
                                     </section>
                                     <section class="flex justify-end font-semibold text-sm text-flash-front">
                                         <p>
                                             Inglês
                                         </p>
                                     </section>
                                 </div>
             
                                 <div id="card-back" class="flip-card-back w-6/8 md:w-5/8 flip-card shadow-lg bg-flash-blue p-8 rounded-2xl">
                                     <section class="font-semibold text-sm text-flash-front mb-30">
                                         <p>
                                             Verso
                                         </p>
                                     </section>
                                     <div class="flex flex-col gap-2">
                                         <section class="content">
                                             <p class="text-flash-description font-bold text-md"> 
                                                 Do you could help me ?
                                             </p>
                                         </section>
                                         <section class="content mb-30">
                                             <p class="text-white font-bold text-2xl"> 
                                                 Você poderia me ajudar ?
                                             </p>
                                         </section>
                                     </div>
                                     <section class="audio flex justify-center mb-10">
                                         <div id="audio-back" class="button-audio p-4 bg-flash-pink rounded-full">
                                             <img src="image/play-1003-svgrepo-com (1).svg" alt="" class="w-7 pr" id="img-card-back">
                                         </div>
                                     </section>
                                     <section class="flex justify-end font-semibold text-sm text-flash-front">
                                         <p>
                                             Português
                                         </p>
                                     </section>
                                 </div> 
                             </div>
                        </div>
                    <!-- end list cards  -->
                    </div>
                </div>
                <div id="container-buttons" class=" hidden button opacity-0 transition-opacity duration-500 flex justify-center gap-10">
                    <button name="good" value="1" class="ingles-level bg-flash-blue flex font-inter md:text-lg items-center font-semibold gap-2 text-white px-6 py-3 hover:scale-103 hover:bg-flash-blur-hover duration-300 rounded-4xl">
                        <img src="image/icons/face-smile.svg" alt="smile-face" class="w-7"> Bom
                    </butt>
                    <button name="bad" value="0" class="ingles-level bg-flash-blue flex font-inter md:text-lg items-center font-semibold gap-2 text-white px-6 py-3 hover:scale-103 hover:bg-flash-blur-hover duration-300 rounded-4xl">
                        <img src="image/icons/face-frown.svg" alt="smile-face" class="w-7"> Putz!
                    </button>
                </div>
            </div>
        </div>        
    </main>
</body>
</html>
