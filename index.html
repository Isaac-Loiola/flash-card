<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card</title>

    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/flip.css">
    <script src="js/script.js" defer></script>
    
</head>
<body class="min-h-screen bg-flash-gray ">
    <header class="w-full bg-white py-3 flex justify-center">
        <img src="image/Borcelle (1).svg" alt="" class="w-14">
    </header>
    <main class="py-12 flex flex-col items-center px-5 md:px-0">
        <div class="w-full  md:w-2/4 bg-white rounded-3xl px-5 py-10 md:p-12">
            <h1 class="font-inter font-bold text-2xl md:text-3xl text-flash-blue">Flash Card</h1>
            <p class="text-sm text-flash-description font-semibold mb-15">Dinâmica para memorização</p>
            <div class="border border-flash-border rounded-sm h-250 py-45">

                <div class="flip-card h-full">
                    <div class="flip-card-inner h-full flex flex-col items-center">

                        <div id="card-front" class="flip-card-front w-6/8 md:w-4/8 flip-card shadow-lg bg-white p-8 rounded-2xl">
                            <section class="font-semibold text-sm text-flash-front mb-30">
                                <p>
                                    Frente
                                </p>
                            </section>
                            <section class="content mb-30 ">
                                <p class="text-flash-pink font-bold text-2xl"> 
                                    Do you want water ?
                                </p>
                            </section>
                            <section class="audio flex justify-center mb-10">
                                <div id="audio-front" class="button-audio p-4 bg-flash-pink rounded-full">
                                    <img src="image/play-1003-svgrepo-com (1).svg" alt="" class="w-7 pr" id="img-card-front">
                                </div>
                            </section>
                            <section class="flex justify-end font-semibold text-sm text-flash-front">
                                <p>
                                    Inglês
                                </p>
                            </section>
                        </div>

                        <div id="card-back" class="flip-card-back w-6/8 md:w-4/8 flip-card shadow-lg bg-flash-blue p-8 rounded-2xl">
                            <section class="font-semibold text-sm text-flash-front mb-30">
                                <p>
                                    Verso
                                </p>
                            </section>
                            <div class="flex flex-col gap-2">
                                <section class="content">
                                    <p class="text-flash-description font-bold text-md"> 
                                        Do you want water ?
                                    </p>
                                </section>
                                <section class="content mb-30">
                                    <p class="text-white font-bold text-2xl"> 
                                        Você quer agua ?
                                    </p>
                                </section>
                            </div>
                            <section class="audio flex justify-center mb-10">
                                <div id="audio-back" class="button-audio p-4 bg-flash-pink rounded-full">
                                    <img src="image/play-1003-svgrepo-com (1).svg" alt="" class="w-7 pr" id="img-card-back">
                                </div>
                            </section>
                            <section class="flex justify-end font-semibold text-sm text-flash-front">
                                <p>
                                    Português
                                </p>
                            </section>
                        </div>
                         
                    </div>

                    

                </div>
            </div>
        </div>        
    </main>
</body>
</html>
